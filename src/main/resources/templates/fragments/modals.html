<!-- New Test Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">New test</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <form class="d-flex flex-column" th:action="@{/admin/addTest}" id="newTestForm" method="post">
                    <span>Name</span>
                    <input class="col-12 form-input" name="testName" type="text" required>
                    <span>Description</span>
                    <textarea class="col-12 form-input" name="testDescription" id="" cols="30" rows="10"
                              required></textarea>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="newTestFormCloseButton" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


<!-- Question Modal -->
<div class="modal fade question-modal" id="questionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="">
                <div class="question__title">Question</div>
                <button type="button" class="btn-close" id="questionModalCloseButton" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" id="createQuestionForm" action="">
                    <textarea class="w-100 form-input" name="question" id="questionFormQuestion" cols="30"
                              rows="7"></textarea>
                <div class="" id="questionFormAnswerField">

                </div>

                <div class="row">
                    <button type="button" class="col-lg-4 add-answer-button mt-5">
                        <img src="../../static/img/add-icon.svg" th:src="@{/img/add-icon.svg}" alt="" class="icon-btn">
                        <span class="px-2">add new answer</span>
                    </button>
                    <button class="col-lg-7 offset-lg-1 btn mt-5" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">Create a new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" th:action="@{/admin/add/user}" id="newUserForm" method="post">
                <span>Name</span>
                <input class="col-12 form-input" name="firstName" type="text" required>
                <span>Surname</span>
                <input class="col-12 form-input" name="lastName" type="text" required>
                <span>Role</span>
                <select class="col-12 form-input" id="choose role" name="role" required>
                    <option selected>User/Admin</option>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
                <span>Login</span>
                <input class="col-12 form-input" name="login" type="text" required>
                <span>Password</span>
                <input class="col-12 form-input" name="password" type="password" required>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="newUserFormCloseButton" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" th:action="@{/admin/update/user}" id="editUserForm" method="post">
                <span>Name</span>
                <input class="col-12 form-input" id="firstName" name="firstName" type="text" required>
                <span>Surname</span>
                <input class="col-12 form-input" id="lastName" name="lastName" type="text" required>
                <span>Role</span>
                <select class="col-12 form-input" id="role" name="role" required>
                    <option selected>User/Admin</option>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
                <span>Login</span>
                <input class="col-12 form-input" id="login" name="login" type="text" required>
                <span>Password</span>
                <input class="col-12 form-input" id="password" name="password" type="password" required>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="editUserFormCloseButton"
                        data-bs-target="#editUserModal" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Message delete User Modal -->
<div class="modal fade" id="messageDeleteUserModal" tabindex="-1" aria-labelledby="messageDeleteUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div>
                <div class="modal__title">Approve your action</div>
                <div class="row">
                    <p class="modal__description">
                    <h3>Are you sure you want to delete this item?</h3></p>
                    <p class="modal__description mb-3">
                    <h3>This action will delete all related items</h3></p>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="message-delete-button-cancel w-50" data-bs-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="message-delete-button-accept w-50 confirm-button"
                                data-bs-dismiss="modal">Accept
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
