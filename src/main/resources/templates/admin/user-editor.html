<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header"></div>

<main>
    <section>
        <div class="container">
            <div class="d-flex flex-row align-content-center">
                <div class="users__title">
                    Users list
                </div>
                <div class="col-auto" style="margin-left: 40px">
                    <button type="button" class="add-button"
                            data-bs-target="#createUserModal"
                            id="createNewUserButton" data-bs-toggle="modal">
                        <img class="col-auto icon-btn" src="../../static/img/add-icon.svg" alt="add new user"
                             th:src="@{/img/add-icon.svg}">
                        <span class="col-auto">Add new user</span>
                    </button>
                </div>
            </div>
            <div class="detail__list" id="detailList">

            </div>
        </div>
    </section>
</main>

<div th:replace="fragments/footer"></div>
<div th:replace="fragments/modals"></div>

<script th:src="@{/js/user-editor.js}"></script>
